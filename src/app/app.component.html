
<mat-drawer-container class="example-container" autosize style="height: 100%" *ngIf="auth.isAuthenticate">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="background-color: #e3ffaa94;;" >
    <h1 style="margin-bottom: 0px;
    padding: 7px; font-weight: 500;">CT General Hospital</h1><hr>
    <mat-accordion>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title> Register Employee </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a routerLink="/demo"> User Registration </a></p>
      </mat-expansion-panel>
      
      <mat-nav-list>
        <!-- <a mat-list-item [routerLink]="['registrationdetails']">
          <span matLine>Employee Details</span>
        </a> -->
        <a mat-list-item [routerLink]="['registrationdetails']">
          <span matLine>Employee Details</span>
        </a>
        <a mat-list-item [routerLink]="['/doctors/my-profile']">
          <span matLine>Patienr Registration</span>
        </a>
        <a mat-list-item [routerLink]="['/doctors/my-profile']">
          <span matLine>User Management</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/doctors/my-profile']">
          <span matLine>Visit Patient History</span>
        </a>
        <a mat-list-item [routerLink]="['/doctors/my-profile']">
          <span matLine>Scheduling</span>
        </a>
        <a mat-list-item [routerLink]="['/doctors/my-profile']">
          <span matLine>Dashboard</span>
        </a>
      </mat-nav-list>
      
    </mat-accordion>
  </mat-drawer>
  <div
    class="example-sidenav-content"
    style="background: #cdff67;; height: 47px"
  >
    <button
      style="padding-top: 6px"
      type="button"
      mat-button
      (click)="drawer.toggle()"
    >
      <mat-icon>drag_indicator</mat-icon>
    </button>

    <button
      style="float: right; padding-top: 6px"
      mat-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>face</mat-icon>
      {{auth.getUserLoggedInName()}}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </mat-menu>
    <button mat-button style="float: right; padding-top: 6px">
      <mat-icon>supervisor_account</mat-icon>About Us
    </button>
    <!-- <button type="button" mat-button >
      Toggv
    </button>  -->
    <router-outlet *ngIf="auth.isAuthenticate"></router-outlet>
  </div>
</mat-drawer-container>


  <router-outlet *ngIf="!auth.isAuthenticate"></router-outlet>
